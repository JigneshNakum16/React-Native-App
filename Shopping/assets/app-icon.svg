    <path d="M-90 -120 V-170 C-90 -212.5 -55.5 -247 0 -247 C55.5 -247 90 -212.5 90 -170 V-120"
          stroke="#FFFFFF" stroke-width="24" stroke-linecap="round" fill="none"/>

    <!-- Circle decorations -->
    <circle cx="-45" cy="20" r="18" fill="#6C5CE7"/>
    <circle cx="45" cy="20" r="18" fill="#6C5CE7"/>
  </g>

  <!-- Shadow Definition -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
