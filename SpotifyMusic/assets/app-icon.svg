<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="#000000"/>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#121212;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ED760;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1024" height="1024" rx="180" fill="url(#grad1)"/>

  <!-- Music Notes -->
  <!-- Note 1 -->
  <rect x="280" y="380" width="140" height="140" rx="20" fill="url(#grad2)" transform="rotate(-15 350 450)"/>

  <!-- Note 2 -->
  <rect x="520" y="340" width="140" height="180" rx="20" fill="url(#grad2)" transform="rotate(15 590 430)"/>

  <!-- Note 3 (small) -->
  <rect x="680" y="420" width="100" height="100" rx="15" fill="#1DB954" transform="rotate(-10 730 470)" opacity="0.7"/>

  <!-- Sound Waves -->
  <circle cx="350" cy="650" r="12" fill="#1DB954" opacity="0.9"/>
  <circle cx="400" cy="680" r="16" fill="#1DB954" opacity="0.7"/>
  <circle cx="460" cy="650" r="10" fill="#1DB954" opacity="0.5"/>
  <circle cx="510" cy="680" r="14" fill="#1DB954" opacity="0.8"/>
  <circle cx="570" cy="660" r="12" fill="#1DB954" opacity="0.6"/>
  <circle cx="630" cy="690" r="10" fill="#1DB954" opacity="0.4"/>

  <!-- Circular Wave Pattern -->
  <circle cx="512" cy="512" r="380" stroke="#1DB954" stroke-width="4" fill="none" opacity="0.1"/>
  <circle cx="512" cy="512" r="320" stroke="#1DB954" stroke-width="3" fill="none" opacity="0.15"/>
  <circle cx="512" cy="512" r="260" stroke="#1DB954" stroke-width="2" fill="none" opacity="0.1"/>
</svg>
